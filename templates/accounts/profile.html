{% extends "base.html" %} {% block content %}
<div>
  <h1
    class="text-center mb-4 titleText"
    data-aos="zoom-in"
    style="font-family: 'SpaceAge', sans-serif"
  >
    Star<br />Companion
  </h1>
</div>
<div class="container mt-5 courier-prime-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <h5 class="card-title">{{ request.user.username }}</h5>
          <p class="card-text">
            Level:
            <span id="levelDisplay">{{ request.user.userprofile.level }}</span>
            <!-- Assuming 'level' is a field in your User model -->
            <a href="#" id="editLevel" class="ml-2">
              <i class="fas fa-pencil-alt"></i>
            </a>
          </p>
          <form id="levelForm" style="display: none">
            {% csrf_token %}
            <p class="card-text">Level: {{ request.user.userprofile.level }}</p>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("editLevel")
    .addEventListener("click", function (event) {
      event.preventDefault();
      document.getElementById("levelDisplay").style.display = "none";
      this.style.display = "none";
      document.getElementById("levelForm").style.display = "block";
    });
</script>

{% endblock %}
