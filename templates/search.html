<form method="get">
  <input
    type="text"
    name="resource"
    placeholder="Choose your desired resource"
  />
  <button type="submit">Search</button>
</form>

<ul>
  {% for result in results %}
  <li>
    {{ result.name }} ({{ result.star.light_years_from_current if
    isinstance(result, Planet) else result.planet.star.light_years_from_current
    }} light years away)
  </li>
  {% endfor %}
</ul>
